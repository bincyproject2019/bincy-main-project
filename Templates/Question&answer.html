<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/question1">
  <div align="center">
    <table width="200" border="1">
      <tr>
        <th scope="row">Select Exam</th>
        <td><label for="select"></label>
          <select name="select" id="select">
            {% for d in val %}
            <option value="{{d[0]}}">{{d[1]}}</option>
             {% endfor %}
        </select></td>
      </tr>
      <tr>
        <th scope="row">Subject</th>
        <td><label for="select2"></label>
          <select name="select2" id="select2">
            {% for d in val5 %}
            <option value="{{d[0]}}">{{d[1]}}</option>
             {% endfor %}
        </select></td>
      </tr>
      <tr>
        <th scope="row">Question</th>
        <td><label for="textarea"></label>
        <textarea name="textarea" id="textarea" cols="45" rows="5" required></textarea></td>
      </tr>
      <tr>
        <th scope="row">Answer</th>
        <td><label for="textarea2"></label>
        <textarea name="textarea2" id="textarea2" cols="45" rows="5" required></textarea></td>
      </tr>
      <tr>
        <th scope="row">Mark</th>
        <td><label for="textfield"></label>
        <input type="text" name="textfield" id="textfield" required /></td>
      </tr>
      <tr>
        <th colspan="2" scope="row"><div align="center">
          <input type="submit" name="button" id="button" value="Add" />
        </div></th>
      </tr>
    </table>
  </div>
</form>
</body>

</html>
