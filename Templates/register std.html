<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'signupindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/reg5">
  <table width="400" border="0">
    <tr>
      <td scope="col">Register Number</td>
      <th scope="col"><label for="textfield12"></label>
        <div align="left">
          <input type="text" name="textfield12" id="textfield12" class="form-control"  required/>
      </div></th>
    </tr>
    <tr>
      <td scope="col">First Name</td>
      <th scope="col"><label for="textfield"></label>
        <div align="left">
          <input type="text" name="textfield" id="textfield" class="form-control"   required pattern="[A-Z a-z]{1,25}" />
      </div></th>
    </tr>
    <tr>
      <td>Last Name</td>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" class="form-control"  required pattern="[A-Z a-z]{1,25}"/></td>
    </tr>
    <tr>
      <td>Father Name</td>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3" class="form-control"  required pattern="[A-Z a-z]{1,25}"/></td>
    </tr>
    <tr>
      <td>Date Of Birth</td>
      <td>
<input type="date" name="textfield4" id="textfield4" class="form-control" /></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><input type="radio" name="radio" id="radio" value="Male" />
      <label for="radio">Male 
        <input type="radio" name="radio" id="radio" value="Female" />
      Female</label></td>
    </tr>
    <tr>
      <td>Address</td>
      <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea" cols="45" rows="5" class="form-control" required></textarea></td>
    </tr>
    <tr>
      <td>District</td>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5" class="form-control" required pattern="[A-Z a-z]{1,25}"/></td>
    </tr>
    <tr>
      <td>Pincode</td>
      <td><label for="textfield6"></label>
      <input type="text" name="textfield6" id="textfield6" class="form-control" required /></td>
    </tr>
    <tr>
      <td>State</td>
      <td><label for="textfield7"></label>
      <input type="text" name="textfield7" id="textfield7" class="form-control" required pattern="[A-Z a-z]{1,25}"/></td>
    </tr>
    <tr>
      <td>Nationality</td>
      <td><label for="textfield8"></label>
      <input type="text" name="textfield8" id="textfield8" class="form-control" required pattern="[A-Z a-z]{1,25}" /></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td><input type="checkbox" name="checkbox" id="1" value="SSLC" />
      SSLC
        <input type="checkbox" name="checkbox" id="2" value="Plus Two"/>
      Plus Two 
      <input type="checkbox" name="checkbox" id="3" value="Degree" />
      Degree</label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label for="textfield9"></label>
      <input type="text" name="textfield9" id="textfield9" class="form-control" required pattern="[6789][0-9]{5,9}"/></td>
    </tr>
    <tr>
      <td>Course</td>
      <td><label for="select4"></label>
        <select name="select4" id="select4" class="form-control" required>
            {% for d in val3 %}
            <option value="{{d[0]}}">{{d[1]}}</option>
             {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td>Semester</td>
      <td><label for="select6"></label>
        <select name="select6" id="select6" class="form-control" required>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
      </select></td>
    </tr>
    <tr>
      <td>E-mail</td>
      <td><label for="textfield15"></label>
      <input type="text" name="textfield15" id="textfield15"  class="form-control"  required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/></td>
    </tr>

    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="button" id="button" value="Save" />
        <input type="submit" name="button2" id="button2" value="Clear" />
      </div></td>
    </tr>
  </table>

  <div align="center"></div>
  <div align="center"></div>
</form>
</body>
{% endblock %}
</html>
